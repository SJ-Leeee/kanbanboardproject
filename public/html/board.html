<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/board.css" />
    <title>Kanban Board</title>
  </head>
  <body>
    <header class="header">
      <div class="header-left">
        <button class="home-button">Home</button>
      </div>
      <div class="header-middle">
        <h1 class="board-name">키오스크</h1>
      </div>
      <div class="header-right">
        <p class="board-desc">키오스크 프로젝트를 위한 칸반보드입니다.</p>
      </div>
    </header>
    <main class="board">
      <div class="column">To-do</div>
      <div class="column">In-progress</div>
      <div class="column">Done</div>
      <button class="add-column-button">Add Column</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
