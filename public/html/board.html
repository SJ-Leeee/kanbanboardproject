<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/board.css" />
    <script defer src="../js/board.js"></script>
    <title>Kanban Board</title>
  </head>
  <body>
    <header class="header">
      <div class="header-left">
        <a href="/html/mypage.html" class="home-button">
          <img src="../img/Thrillo.jpg" alt="Home" />
        </a>
      </div>
      <div class="header-middle">
        <h1 class="board-name">키오스크</h1>
      </div>
      <div class="header-right">
        <p class="board-desc">키오스크 프로젝트를 위한 칸반보드입니다.</p>
      </div>
    </header>
    <main class="board">
      <div class="column" id="1">
        <h2 class="column-title">To-do</h2>
        <!-- To-do 컬럼에 더미 Card 데이터 추가 -->
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <button class="add-card-button">Add Card</button>
        <button class="delete-column-button">delete</button>
      </div>
      <div class="column" id="2">
        <h2 class="column-title">In-progress</h2>
        <!-- In-progress 컬럼에 더미 Card 데이터 추가 -->
        <div class="card">Card 3</div>
        <div class="card">Card 4</div>
        <button class="add-card-button">Add Card</button>
        <button class="delete-column-button">delete</button>
      </div>
      <div class="column" id="3">
        <h2 class="column-title">Done</h2>
        <!-- Done 컬럼에 더미 Card 데이터 추가 -->
        <div class="card">Card 5</div>
        <div class="card">Card 6</div>
        <button class="add-card-button">Add Card</button>
        <button class="delete-column-button">delete</button>
      </div>
      <button id="columnBtn">new Column</button>
    </main>
  </body>
</html>
