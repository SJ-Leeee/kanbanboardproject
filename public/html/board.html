<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/board.css" />
    <title>Kanban Board</title>
  </head>
  <body>
    <header class="header">
      <div class="header-left">
        <a href="/" class="home-button">
          <img src="../img/Thrillo.jpg" alt="Home" />
        </a>
      </div>
      <div class="header-middle">
        <h1 class="board-name">키오스크</h1>
      </div>
      <div class="header-right">
        <p class="board-desc">키오스크 프로젝트를 위한 칸반보드입니다.</p>
      </div>
    </header>
    <main class="board">
      <div class="column" id="todo-column">
        <h2>To-do</h2>
        <!-- To-do 컬럼에 더미 Card 데이터 추가 -->
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <button class="add-card-button">Add Card</button>
      </div>
      <div class="column" id="in-progress-column">
        <h2>In-progress</h2>
        <!-- In-progress 컬럼에 더미 Card 데이터 추가 -->
        <div class="card">Card 3</div>
        <div class="card">Card 4</div>
        <button class="add-card-button">Add Card</button>
      </div>
      <div class="column" id="done-column">
        <h2>Done</h2>
        <!-- Done 컬럼에 더미 Card 데이터 추가 -->
        <div class="card">Card 5</div>
        <div class="card">Card 6</div>
        <button class="add-card-button">카드 등록</button>
      </div>
      <button class="add-column-button">Add Column</button>
    </main>
    <script src="../js/card.js"></script>
    <script src=""></script>
  </body>
</html>
